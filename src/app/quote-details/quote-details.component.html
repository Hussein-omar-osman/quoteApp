<p id="author"><strong>Author: </strong> {{ quote.author }}</p>
<p><strong>Publsihed on: </strong>{{ quote.datePublished }} days ago</p>
<div class="votes">
  <p id="votes"><strong>Upvotes: </strong>{{ quote.upvotes }}</p>
  <p id="votes"><strong>Downvotes: </strong>{{ quote.downvotes }}</p>
</div>
<button (click)="deleteQuote(true)" class="btn btn-danger">Delete</button>
