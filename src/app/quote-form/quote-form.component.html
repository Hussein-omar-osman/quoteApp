<div class="container-fluid forms">
  <h2 class="text-center">Add Your Quotes Here</h2>
  <hr />
  <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
    <label for="publisher">Publisher</label>
    <input
      type="text"
      class="form-control"
      id="publisher"
      name="publisher"
      ngModel
      required
      #fInput="ngModel"
    />
    <div>
      <small *ngIf="fInput.invalid && fInput.touched"
        >Publisher is a required field</small
      >
    </div>

    <label for="description">Quote</label>
    <textarea
      class="form-control"
      id="description"
      rows="4"
      name="description"
      ngModel
      required
      #sInput="ngModel"
    ></textarea>
    <div>
      <small *ngIf="sInput.invalid && sInput.touched"
        >Qoute is a required field</small
      >
    </div>
    <label for="author">Author</label>
    <input
      type="text"
      required
      class="form-control"
      id="author"
      name="author"
      ngModel
      required
      #tInput="ngModel"
    />
    <div>
      <small *ngIf="tInput.invalid && tInput.touched"
        >Author is a required field</small
      >
    </div>

    <br /><button
      type="submit"
      class="btn btn-success"
      [disabled]="!myForm.valid"
    >
      Publish
    </button>
  </form>
</div>

<div>
  <p>{{ publisher }}</p>
</div>
<div>
  <p>{{ quote }}</p>
</div>
<div>
  <p>{{ author }}</p>
</div>
